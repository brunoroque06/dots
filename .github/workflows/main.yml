on: [push]

permissions: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - run: pip install zizmor
      - run: |
          sudo apt update
          sudo apt install elvish -y
      - run: cargo install stylua
      - run: |
          wget https://github.com/LuaLS/lua-language-server/releases/download/3.14.0/lua-language-server-3.14.0-linux-x64.tar.gz
          sudo mkdir /usr/lib/lua-language-server
          sudo tar -xzf lua-language-server-3.14.0-linux-x64.tar.gz -C /usr/lib/lua-language-server
          sudo ln -s /usr/lib/lua-language-server/bin/lua-language-server /usr/bin/lua-language-server

      - run: ./task ci-lint
      - run: ./task elvish-lint
      - run: ./task lua-lint
      - run: ./task text-lint
